<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Aviator Game</h1>
    <div id="wallet-balance">Wallet Balance: â‚¹50.00</div>

    <div id="waiting-message">WAITING FOR NEXT ROUND...</div>
    <div class="progress-bar">
        <div class="progress-bar-fill"></div>
    </div>
    <div id="multiplier-section" style="display:none;">
        <div id="multiplier">1.00x</div>
    </div>

    <div id="betting-section">
        <button class="bet-button">Place Bet</button>
        <button class="collect-button">Collect</button>
    </div>

    <div id="round-history"></div>

    <!-- Withdrawal form (Initially hidden) -->
    <div id="withdrawal-form">
        <h3>Withdraw Funds</h3>
        <p id="withdraw-message"></p>
        <input type="text" id="recipient-name" placeholder="Full Recipient's Name"><br><br>
        <input type="text" id="account-number" placeholder="Bank Account Number"><br><br>
        <input type="text" id="ifsc-code" placeholder="IFSC Code"><br><br>
        <input type="text" id="email" placeholder="Email"><br><br>
        <input type="text" id="whatsapp" placeholder="WhatsApp"><br><br>
        <button id="submit-withdrawal">Submit Withdrawal</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
