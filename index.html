<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Wallet Section -->
        <div class="wallet-section">
            <h3>Wallet: ₹<span id="wallet-balance">500</span></h3>
        </div>

        <!-- Game Status -->
        <div class="game-status">
            <h2>WAITING FOR NEXT ROUND</h2>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <!-- Multiplier Display -->
        <div class="multiplier-display">
            <h1 id="multiplier">1.00x</h1>
        </div>

        <!-- Betting Section -->
        <div class="betting-section">
            <div class="bet-options">
                <button class="bet-option">10.00 ₹</button>
                <button class="bet-option">100 ₹</button>
                <button class="bet-option">200 ₹</button>
                <button class="bet-option">500 ₹</button>
                <button class="bet-option">1000 ₹</button>
            </div>
            <button class="bet-button">BET 10.00 ₹</button>
            <button class="collect-button" disabled>Collect</button>
        </div>

        <!-- Bets Summary -->
        <div class="bets-summary">
            <h3>All Bets</h3>
            <div class="bets-list">
                <p>No bets placed yet.</p>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <h3>Round History</h3>
            <ul id="round-history">
                <li>No rounds played yet.</li>
            </ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
