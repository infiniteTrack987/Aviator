<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aviator Game</h1>
        <div class="game-area">
            <div class="balance">Balance: $<span id="balance">100</span></div>
            <input type="number" id="bet-amount" placeholder="Enter bet amount">
            <button id="place-bet">Place Bet</button>
            <button id="cash-out" disabled>Cash Out</button>
            <div class="multiplier">Multiplier: <span id="multiplier">1.00x</span></div>
            <div class="feedback" id="feedback"></div>
            <div class="history">
                <h2>Game History</h2>
                <ul id="history-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
