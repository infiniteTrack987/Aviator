<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aviator Game</h1>
        <div id="multiplier-section">
            <div id="waiting">Waiting for Next Round...</div>
            <div id="multiplier-display" class="hidden">
                <span id="multiplier-value"></span>
            </div>
        </div>
        <div id="wallet">Wallet: â‚¹<span id="wallet-amount">500</span></div>
        <div id="bet-section">
            <input type="number" id="bet-amount" placeholder="Enter bet amount" min="10">
            <button id="bet-button">Bet</button>
            <button id="collect-button" class="hidden">Collect</button>
        </div>
        <div id="withdraw-section">
            <input type="number" id="withdraw-amount" placeholder="Withdraw amount" min="100">
            <button id="withdraw-button">Withdraw</button>
        </div>
        <h2>Round History</h2>
        <div id="round-history">
            No rounds played yet.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
