<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <h1>Aviator</h1>
            <p>Loading...</p>
        </div>
    </div>

    <div class="game-container" style="display: none;">
        <!-- Wallet Section -->
        <div class="wallet-section">
            <h3 id="wallet-balance">₹50.00</h3>
        </div>

        <!-- Game Status -->
        <div class="game-status" id="waiting-message">
            <h2>WAITING FOR NEXT ROUND</h2>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <!-- Multiplier Display -->
        <div class="multiplier-display" id="multiplier-section" style="display: none;">
            <h1 id="multiplier">1.00x</h1>
        </div>

        <!-- Betting Section -->
        <div class="betting-collect-section">
            <div class="betting-section" id="betting-section">
                <div class="bet-options">
                    <button class="bet-option" data-bet="10">₹10.00</button>
                    <button class="bet-option" data-bet="100">₹100.00</button>
                    <button class="bet-option" data-bet="200">₹200.00</button>
                    <button class="bet-option" data-bet="500">₹500.00</button>
                    <button class="bet-option" data-bet="1000">₹1000.00</button>
                </div>
                <button class="bet-button">BET ₹10.00</button>
            </div>

            <div class="collect-section" id="collect-section" style="display: none;">
                <button class="collect-button">Collect</button>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <h3>Round History</h3>
            <div class="history-container">
                <ul id="round-history">
                    <li>No rounds played yet.</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Withdraw Form Modal -->
    <div id="withdraw-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Withdraw Funds</h3>
            <form id="withdraw-form">
                <label for="recipient-name">Full Recipient's Name:</label>
                <input type="text" id="recipient-name" required>
                
                <label for="bank-account">Bank Account Number:</label>
                <input type="text" id="bank-account" required>
                
                <label for="ifsc-code">IFSC Code:</label>
                <input type="text" id="ifsc-code" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="whatsapp">WhatsApp:</label>
                <input type="text" id="whatsapp" required>

                <label for="withdraw-amount">Withdrawal Amount:</label>
                <input type="number" id="withdraw-amount" required>

                <button type="submit">Withdraw</button>
            </form>
            <p id="withdraw-message"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
