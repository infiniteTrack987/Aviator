<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Status -->
        <div class="game-status">
            <h2>WAITING FOR NEXT ROUND</h2>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <!-- Betting Section -->
        <div class="betting-section">
            <div class="bet-options">
                <button class="bet-option">10.00 ₹</button>
                <button class="bet-option">100 ₹</button>
                <button class="bet-option">200 ₹</button>
                <button class="bet-option">500 ₹</button>
                <button class="bet-option">1000 ₹</button>
            </div>
            <button class="bet-button">BET 10.00 ₹</button>
        </div>

        <!-- Bets Summary -->
        <div class="bets-summary">
            <h3>All Bets</h3>
            <div class="bets-list">
                <p>No bets placed yet.</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
