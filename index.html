<!DOCTYPE html>
<html>
<head>
    <title>Aviator Crash Casino Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="plane-container">
            <img src="plane.png" alt="Plane">
        </div>
        <div class="multiplier-container">
            <p id="multiplier">1x</p>
        </div>
        <div class="bet-container">
            <input type="number" id="bet-amount" placeholder="Bet Amount">
            <button id="place-bet">Place Bet</button>
        </div>
        <div class="history-container">
            <h2>Game History</h2>
            <ul id="game-history"></ul>
        </div>
    </div>
    <div class="withdrawal-container">
        <h2>Withdraw</h2>
        <input type="number" id="withdrawal-amount" placeholder="Withdrawal Amount">
        <button id="withdraw">Withdraw</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
